<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micah Joseph</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff8e7; /* slight cream */
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: #222;
      min-height: 3.5rem;
      display: inline;
      white-space: nowrap;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em; /* matches the height of the text */
      background-color: #222;
      vertical-align: bottom;
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
      opacity: 0; /* start hidden */
      transition: opacity 1.2s ease-in; /* fade-in effect */
    }
    p.visible {
      opacity: 1;
    }
    b {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="name"></h1><span class="cursor"></span>
  <p id="description"></p>

  <script>
    const fullName = "Micah Joseph";
    const nameElement = document.getElementById("name");
    const cursorElement = document.querySelector(".cursor");
    const descriptionElement = document.getElementById("description");

    // Typing effect
    let i = 0;
    function typeName() {
      if (i < fullName.length) {
        nameElement.textContent += fullName.charAt(i);
        i++;
        setTimeout(typeName, 150); // typing speed
      } else {
        cursorElement.style.display = "inline-block"; // ensure cursor is visible
        startAgeUpdate(); // Start real-time age update after typing finishes
      }
    }

    // Real-time age calculation
    function calculateAge(birthday) {
      const now = new Date();
      const birthDate = new Date(birthday);
      const diff = now - birthDate; // milliseconds
      const ageDecimal = diff / (1000 * 60 * 60 * 24 * 365.25); // decimal years
      return ageDecimal.toFixed(8);
    }

    // Update age continuously
    function updateDescription() {
      const age = calculateAge("2007-09-13T00:00:00");
      descriptionElement.innerHTML = `I'm an <b>${age}</b> year old A-Level student studying Computer Science, Maths, Physics and IT.`;
      descriptionElement.classList.add("visible"); // trigger fade-in
    }

    function startAgeUpdate() {
      updateDescription();
      setInterval(updateDescription, 200); // update every second
    }

    // Hide cursor initially until typing finishes
    cursorElement.style.display = "none";

    window.onload = typeName;
  </script>
</body>
</html>
