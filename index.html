<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micah Joseph</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: #222;
      min-height: 3.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1 id="name"></h1>
  <p id="description"></p>

  <script>
    const fullName = "Micah Joseph";
    const nameElement = document.getElementById("name");
    const descriptionElement = document.getElementById("description");

    // Typing effect
    let i = 0;
    function typeName() {
      if (i < fullName.length) {
        nameElement.textContent += fullName.charAt(i);
        i++;
        setTimeout(typeName, 150); // adjust typing speed
      } else {
        // After typing finishes, show description
        showDescription();
      }
    }

    // Age calculation function
    function calculateAge(birthday) {
      const now = new Date();
      const birthDate = new Date(birthday);
      const diff = now - birthDate; // milliseconds
      const ageDecimal = diff / (1000 * 60 * 60 * 24 * 365.25); // approximate decimal age
      return ageDecimal.toFixed(2);
    }

    function showDescription() {
      const age = calculateAge("2007-09-13T00:00:00");
      descriptionElement.textContent = `I'm an ${age} A-Level student studying Computer Science, Maths, Physics and IT.`;
    }

    // Start typing on page load
    window.onload = typeName;
  </script>
</body>
</html>
