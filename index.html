<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micah Joseph</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff8e7; /* slight cream */
      padding-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: #222;
      min-height: 3.5rem;
    }

    p, h2, .skills {
      opacity: 0; /* start hidden */
      transition: opacity 1s ease-in; /* fade-in effect */
    }

    p.visible, h2.visible, .skills.visible {
      opacity: 1;
    }

    b {
      font-weight: bold;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8rem;
      color: #222;
    }

    .skills {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }

    .skill {
      margin-bottom: 15px;
    }

    .skill-name {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #222;
    }

    .skill-bar {
      width: 100%;
      background-color: #ddd; /* grey background */
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
    }

    .skill-progress {
      height: 100%;
      background-color: #4caf50; /* green progress */
      width: 0%;
      border-radius: 5px;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1 id="name"></h1>
  <p id="description"></p>

  <h2 id="skills-heading">Coding languages I know:</h2>
  <div class="skills" id="skills-container">
    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="skill-bar"><div class="skill-progress" data-percent="90%"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">Python</div>
      <div class="skill-bar"><div class="skill-progress" data-percent="85%"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="skill-bar"><div class="skill-progress" data-percent="80%"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar"><div class="skill-progress" data-percent="75%"></div></div>
    </div>
    <div class="skill">
      <div class="skill-name">PHP</div>
      <div class="skill-bar"><div class="skill-progress" data-percent="60%"></div></div>
    </div>
  </div>

  <script>
    const fullName = "Micah Joseph";
    const nameElement = document.getElementById("name");
    const descriptionElement = document.getElementById("description");
    const skillsHeading = document.getElementById("skills-heading");
    const skillsContainer = document.getElementById("skills-container");

    // Typing effect for the name
    let i = 0;
    function typeName() {
      if (i < fullName.length) {
        nameElement.textContent += fullName.charAt(i);
        i++;
        setTimeout(typeName, 150); // typing speed
      } else {
        startAgeAndFadeIn(); // start description fade-in and age updates
      }
    }

    // Real-time age calculation
    function calculateAge(birthday) {
      const now = new Date();
      const birthDate = new Date(birthday);
      const diff = now - birthDate; // milliseconds
      const ageDecimal = diff / (1000 * 60 * 60 * 24 * 365.25); // decimal years
      return ageDecimal.toFixed(8);
    }

    // Update description with fade-in
    function updateDescription() {
      const age = calculateAge("2007-09-13T00:00:00");
      descriptionElement.innerHTML = `I'm an <b>${age}</b> year old A-Level student studying Computer Science, Maths, Physics and IT.`;
    }

    function startAgeAndFadeIn() {
      // Fade in description and skills heading + container
      descriptionElement.classList.add("visible");
      skillsHeading.classList.add("visible");
      skillsContainer.classList.add("visible");

      // Start age updates
      updateDescription();
      setInterval(updateDescription, 200);

      // Animate skill bars after fade-in completes (1s)
      setTimeout(animateSkillsStaggered, 1000);
    }

    // Animate skill bars with stagger
    function animateSkillsStaggered() {
      const skills = document.querySelectorAll(".skill-progress");
      skills.forEach((skill, index) => {
        const percent = skill.getAttribute("data-percent");
        setTimeout(() => {
          skill.style.width = percent;
        }, index * 300); // stagger 0.3s between each bar
      });
    }

    window.onload = typeName;
  </script>
</body>
</html>
