<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="frame">
    <main class="calculator" role="application" aria-label="Simple calculator">
      <section class="screen" aria-live="polite">
        <div id="expression" class="expr" aria-hidden="true"></div>
        <div id="result" class="result" aria-atomic="true">0</div>
      </section>

      <section class="keys" role="group" aria-label="Calculator buttons">
        <button data-action="clear" class="small danger">C</button>
        <button data-action="back" class="small">DEL</button>
        <button data-value="(" class="small op">(</button>
        <button data-value=")" class="small op">)</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/" class="op">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*" class="op">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-" class="op">−</button>

        <button data-value="0" class="wide">0</button>
        <button data-value="." class="small">.</button>
        <button data-value="+" class="op">+</button>

        <button data-action="equals" class="wide op" style="grid-column:span 4">=</button>
      </section>

      <div class="help">Use a mouse or keyboard. Enter = evaluate | Backspace = delete | Esc = clear all</div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
